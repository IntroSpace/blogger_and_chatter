<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
        <title>{{ title }}</title>
        <script src="/static/js/script.js"></script>
        {% block head_html %}{% endblock %}
    </head>
    <body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    {% for service in services %}
                        <li>
                            <a {% if service.cur %} bold {% endif %}
                               style="font-size: {% if service.cur %}1.35rem{% else %}0.97rem{% endif %};"
                               class="nav-item {% if service.cur %} navbar-brand head-name ps-0 ps-md-1 ps-lg-2 pe-0 pe-md-1 pe-lg-2 me-1 me-lg-2 {% else %}
                               nav-link {% endif %} {% if loop.first %} ps-1 ps-md-2 ps-lg-4 {% else %} ps-0 ps-md-1 ps-lg-2 {% endif %}"
                               href="/{{ service.url }}">{{ service.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="header-right">
                <a class="nav-link me-0 me-md-1 me-lg-2 ps-1 ps-lg-2" href="/profile">
                    <img src="/avatar/{{ avatar }}" alt="user" style="width: 3.4rem;" class="img-responsive rounded-circle float-end">
                </a>
            </div>
        </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container-fluid">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
