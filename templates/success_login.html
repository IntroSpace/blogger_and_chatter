{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-5 d-flex justify-content-center">
    <div class="col-8 border border-1 p-1">
        {% if current_user.is_authenticated %}
            <h1 align="center">Вы успешно вошли в аккаунт</h1>
            <h5 class="ms-1">Добро пожаловать, {{ current_user.username }}</h5>
        {% else %}
            <h1 align="center">Вы ещё не авторизованы</h1>
        {% endif %}
    </div>
</div>
{% endblock %}
