{% extends "base.html" %}

{% block head_html %}
<script>
    function changeLikedOfBlog(i) {
        cur_blog = document.getElementById("like-img-" + i);
        if (cur_blog.getAttribute('liked') == "True") {
            cur_blog.src = "https://cdn-icons-png.flaticon.com/512/2107/2107952.png";
            cur_blog.setAttribute("liked", "False");
        } else {
            cur_blog.src = "https://cdn-icons-png.flaticon.com/512/2107/2107774.png";
            cur_blog.setAttribute("liked", "True");
        }
    };
    function onclickListener(blog_id) {
        if (!document.elementFromPoint(event.clientX, event.clientY).classList.contains('other-click')) {
            window.location.pathname='/blog/' + blog_id;
        }
    }
</script>
{% endblock %}

{% block content %}
<div class="container-fluid mt-2">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 gy-1">
      {% for blog in blogs %}
        <div class="col card shadow-sm p-0 border border-2" onclick="onclickListener('{{blog.id}}');">
            <div class="card-header">
                <h5 card="card-title" style="margin-bottom: 0;">
                    <img style="width: 2rem;" src="{{ blog.avatar }}" alt="..." class="rounded-circle me-1 other-click">
                    {{ blog.text }}
                </h5>
            </div>
            <div class="card-body p-0">
                <img src="{{ blog.visual_content }}" alt="image of post" class="card-img">
            </div>
            <div class="card-footer">
                <a class="other-click" onclick="changeLikedOfBlog({{ blog.id }})">
                    <img style="width: 1rem;"
                         src="{% if blog.liked %}https://cdn-icons-png.flaticon.com/512/2107/2107774.png
                              {% else %}https://cdn-icons-png.flaticon.com/512/2107/2107952.png{% endif %}"
                         alt="Like" class="me-1 like-img other-click" id="like-img-{{ blog.id }}" liked="{{ blog.liked }}">
                </a>
            </div>
        </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
